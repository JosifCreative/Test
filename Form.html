<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Custom T-Shirts</h1>
  <form action="http://sit.robertclarkson.net/submission.php">
    <section> 
    <label for="fname">Full name:</label><br>
    <input type="text" id="fname" name="fname" value="John"><br><br>
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email" value="Doe"><br><br>
    <label for="tshirt">T-Shirt Text:</label><br>
    <input type="text" id="tshirt" name="tshirt" value="Yowsa"><br><br>
    <br></section>

    <section>
      <label for="clr">Choose a Colour:</label><br>
      <select id="clr" name="clr">
        <option value="green">green</option>
        <option value="blue">blue</option>
        <option value="yellow">yellow</option>
        <option value="purple">purple</option>
      </select> 
    </section><br>

    <section>
      <label for="style">Choose a Style:</label><br>
      <select id="style" name="style">
        <option value="v-neck">V-Neck</option>
        <option value="normal">Normal</option>
        <option value="polo">Polo Neck</option>
      </select> 
    </section>

    <section>
      <b></b><p>Urgent delivery required? </p></b>
      <input type="radio" id="yes" name="urgent" value="yes">
      <label for="yes">Yes</label><br>
      <input type="radio" id="no" name="urgent" value="no">
      <label for="no">No</label><br>
    </section><br>


   <input type="submit" value="Submit">  
  </form> 

</body>
</html>
